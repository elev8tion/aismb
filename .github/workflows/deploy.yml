name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build Next.js
        run: npm run build

      - name: Build for Cloudflare Pages
        run: npm run pages:build

      - name: Set Cloudflare Pages Secrets
        run: echo "$OPENAI_API_KEY" | npx wrangler@3.80.0 pages secret put OPENAI_API_KEY --project-name=kre8tion-app
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: 2a2fee374c8e9f16deaad22a8f287ce8
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: 2a2fee374c8e9f16deaad22a8f287ce8
          wranglerVersion: '3.80.0'
          command: pages deploy .vercel/output/static --project-name=kre8tion-app
