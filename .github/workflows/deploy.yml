name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build Next.js
        run: npm run build

      - name: Build for Cloudflare Pages
        run: npm run pages:build

      - name: Set Cloudflare Pages Secrets
        run: |
          echo "$OPENAI_API_KEY" | npx wrangler@3.80.0 pages secret put OPENAI_API_KEY --project-name=kre8tion-app
          echo "$NCB_INSTANCE" | npx wrangler@3.80.0 pages secret put NCB_INSTANCE --project-name=kre8tion-app
          echo "$NCB_DATA_API_URL" | npx wrangler@3.80.0 pages secret put NCB_DATA_API_URL --project-name=kre8tion-app
          echo "$NCB_AUTH_API_URL" | npx wrangler@3.80.0 pages secret put NCB_AUTH_API_URL --project-name=kre8tion-app
          echo "$EMAILIT_API_KEY" | npx wrangler@3.80.0 pages secret put EMAILIT_API_KEY --project-name=kre8tion-app
          echo "$ADMIN_EMAIL" | npx wrangler@3.80.0 pages secret put ADMIN_EMAIL --project-name=kre8tion-app
          echo "$NCB_OPENAPI_URL" | npx wrangler@3.80.0 pages secret put NCB_OPENAPI_URL --project-name=kre8tion-app
          echo "$NCB_SECRET_KEY" | npx wrangler@3.80.0 pages secret put NCB_SECRET_KEY --project-name=kre8tion-app
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          NCB_INSTANCE: ${{ secrets.NCB_INSTANCE }}
          NCB_DATA_API_URL: ${{ secrets.NCB_DATA_API_URL }}
          NCB_AUTH_API_URL: ${{ secrets.NCB_AUTH_API_URL }}
          EMAILIT_API_KEY: ${{ secrets.EMAILIT_API_KEY }}
          ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
          NCB_OPENAPI_URL: ${{ secrets.NCB_OPENAPI_URL }}
          NCB_SECRET_KEY: ${{ secrets.NCB_SECRET_KEY }}

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          wranglerVersion: '3.80.0'
          command: pages deploy .vercel/output/static --project-name=kre8tion-app
