[[kv_namespaces]]
binding = "RATE_LIMIT_KV"
id = "3da863a3e1854b8f84c0066a37b6c847"

[[kv_namespaces]]
binding = "COST_MONITOR_KV"
id = "091326b587024f5d9ff870616992706e"

