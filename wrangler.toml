name = "kre8tion-app"
compatibility_date = "2024-01-01"

# Cloudflare Pages configuration
pages_build_output_dir = ".next"

# KV Namespace for voice agent sessions
[[kv_namespaces]]
binding = "VOICE_SESSIONS"
id = "2afab9ebf67e4d12874cdaa464079816"
preview_id = "f1161b244e974e6a8fe4690d35ca4da3"

# Production environment
[env.production]
vars = { ENVIRONMENT = "production" }
kv_namespaces = [
  { binding = "VOICE_SESSIONS", id = "2afab9ebf67e4d12874cdaa464079816" }
]

# Preview environment
[env.preview]
vars = { ENVIRONMENT = "preview" }
kv_namespaces = [
  { binding = "VOICE_SESSIONS", id = "f1161b244e974e6a8fe4690d35ca4da3" }
]
